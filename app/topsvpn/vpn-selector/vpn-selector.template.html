<h1 class="topmost-element"><a href="#!/vpns">TOPS VPN</a></h1>

<div class="vpnSelectorList">
  <div class="vpnSelectorCompanyList">
    Companies: <span ng-repeat="vpn in $ctrl.vpns"><a href="#!/vpns/{{vpn.id}}">{{vpn.getFeatureValue("company", "name")}}</a> </span>
  </div>
  <div ng-repeat="(categoryName, featureIdList) in $ctrl.featuresByCategory" class="vpnSelectorCategory">
    <h2>{{categoryName}}</h2>
    <div ng-repeat="featureId in $ctrl.featuresByCategory[categoryName]">
      <vpn-feature feature-id="{{featureId}}"></vpn-feature>
    </div>
  </div>
</div>
